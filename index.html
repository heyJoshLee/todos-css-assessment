<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Todos</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="javascripts/handlebars-v4.0.5.js"></script>
    <script src="javascripts/todos.js"></script>
  </head>
  <body>
    <main>
      <section id="menu">
        <a href="#"><img src="images/white-plus.png" alt="Add List"  id="add-list"/></a>
        <h1>All Todos</h1><div class="circle">18</div>

        <ul id="all-todos">

        </ul>

        <h2>Completed</h2>

        <ul id="completed-todos">
        </ul>

      </section>

      <section id="todo-container">
          <a id="menu-icon" href="#"></a>

          <article id="current_todos">
          </article>

          <a id="open-button" href="#">Open Modal</a>
      </section>

      <div id="modal_container"></div>

    </main>

    <script type="x-handlebars-template" id="modal">
      <div id="modal">
        <h1>{{name}}</h1>
          {{# if date}}
          <a class="add_date">{{date}}</a>
          {{else}}
          <a class="add_date">Add date</a>
          {{/if}}
        <p>
          {{body}} Body
        </p>
        <a href="#" id="close_button">X</a>
      </div>
      <div id="modal_bg"></div>
    </script>

    <!--- templates -->
    <script type="x-handlebars-template" id="all_todos">
    {{#each FIXME}}
      <li><a href="#>">{{title}}</a></li>
    {{/each}}
    </script>

    <script type="x-handlebars-template" id="current_todos">
      <h2 id="todo-title">{{todo.title}}</h2><div class="circle">{{lists.length}}</div><br />

      <a id="add_button" href="#"></a><input id="new_todo_input" type="text" placeholer="Add new todo">

      <ul>
      {{#each todos}}
        <li>
        {{#if this.checked}}
          <input type="checkbox" checked>
          {{else}}
          <input id="{{{id}}}" type="checkbox">
        {{/if}}
          <label>
            <a class="modal_launcher">
              {{name}}
              {{#if date}}
                / {{date}}
              {{/if}}
              </a>
            <a class="trash_can" data-id={{id}}></a>
          </label>
        </li>
        {{/each}}
      </ul>
    </script>

    <script type="x-handlebars-template" id="edit_date">
      <input type="text" data-id="{{id}}" value="{{date}}">
    </script>

  </body>
</html>
